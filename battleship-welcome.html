<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="battleship-style.css" />
		<title>Battleship | Welcome</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="boats">
				<img src="battleship-assets/boat.svg" id="homeShipOne" />
				<img src="battleship-assets/boat2.svg" id="homeShipTwo" />
			</div>
			<div class="waves">
				<div id="wave1" class="wave"></div>
				<div id="wave3" class="wave"></div>
				<div id="wave2" class="wave"></div>
			</div>
			<div class="content">
				<div>
					<h1 class="logo">POTAPANJE BRODOVA</h1>
					<form action="" id="nameForm">
						<input
							type="text"
							name="playerName"
							id="playerName"
							placeholder="Prvi igrač..."
							value=""
							class="playerNameInput"
						/>

						<div>
							<button
								class="btn blue"
								type="button"
								id="nextStepBtn"
								onclick="nextStep()"
							>
								DALJE
							</button>
						</div>
					</form>
				</div>

				<div class="footer">
					Copyright &copy;
					<a href="https://www.zmilos.com"> Miloš Živković</a>
				</div>
			</div>
		</div>
	</body>
	<script src="battleship-welcome.js"></script>
</html>
