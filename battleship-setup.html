<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="battleship-style.css" />
		<title>Battleship | Setup</title>
	</head>
	<body onload="setTitle()" draggable="false">
		<div class="selectArea" draggable="false">
			<div class="boards" draggable="false">
				<div>
					<h2 class="title" id="currentPlayer">On the move:</h2>
					<div id="playerBoard" class="board" draggable="false"></div>
				</div>
				<div class="remaining">
					<h2 class="title">Remaining ships</h2>
					<h3 class="subTitle">
						(Boats are placed by clicking and dragging over the board)
					</h3>
					<table id="remainingTable">
						<thead>
							<tr class="tHeaders">
								<th>Number of ships</th>
								<th>Type of ship</th>
								<th>Size (in cells)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="fourCell">1</td>
								<td>Destroyer</td>
								<td>4</td>
							</tr>
							<tr>
								<td id="threeCell">2</td>
								<td>Large</td>
								<td>3</td>
							</tr>
							<tr>
								<td id="twoCell">3</td>
								<td>Medium</td>
								<td>2</td>
							</tr>
							<tr>
								<td id="oneCell">4</td>
								<td>Small</td>
								<td>1</td>
							</tr>
						</tbody>
					</table>
					<button
						id="nextPlayerBtn"
						class="btn unavailable"
						type="button"
						onclick="nextPlayerSelect()"
					>
						NEXT PLAYER
					</button>
				</div>
			</div>
			<div class="footer center">
				Copyright &copy;
				<a href="https://www.zmilos.com"> Miloš Živković</a>
				<br />
				Live at
				<a href="http://battleship.zmilos.com">battleship.zmilos.com</a>
			</div>
		</div>
	</body>
	<script src="battleship-setup.js"></script>
</html>
