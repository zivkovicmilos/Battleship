<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="battleship-style.css" />
		<title>Battleship | Game</title>
	</head>
	<body>
		<div class="selectArea">
            <div id="winScreen">
                <div class="winScreenContent">
                    <div class="winTitle">
                    <img src="battleship-assets/trophy.svg" class="trophy" />
                    <h1>WINNER</h1>
                    <img src="battleship-assets/trophy.svg" class="trophy" />
                    </div>
					<h2 id="winner"></h2>
					<h3 id="winnerScore"></h3>
                    <button
								class="btn orange"
								type="button"
								id="newGameBtn"
								onclick="newGame()"
							>
								NEW GAME
							</button>
                </div>
            </div>
            <h2 class="title" id="currentPlayer">On the move: </h1>
			<div class="boards">
				<div class="boardGroup flexGapRight">
					<div id="boardOne" class="board"></div>
					<div id="p1Score" class="remainingText">Remaining ships: 10</div>
				</div>
				<div class="boardGroup flexGapLeft">
					<div id="boardTwo" class="board"></div>
					<div id="p2Score" class="remainingText">Remaining ships: 10</div>
				</div>
			</div>
            <div class="footer center">
				Copyright &copy;
					<a href="https://www.zmilos.com"> Miloš Živković</a>
					<br />
					Live at
					<a href="http://battleship.zmilos.com">battleship.zmilos.com</a>
			</div>
		</div>
	</body>
	<script src="battleship-game.js"></script>
</html>
